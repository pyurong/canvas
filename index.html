
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border:5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = "350" height = "500"  ></canvas>
	<input type = "color" id = "picker"/>
	
<script>

	var canvas = document.querySelector('#myCanvas')
	canvas.width = window.innerWidth * 0.8
	canvas.height = window.innerHeight * 0.8
	var ctx = canvas.getContext ("2d");
	var pen = "on"
	var color = document.querySelector('#picker')
	canvas.addEventListener('mousemove', function (e) { 
	// draw cycle
		// console.log(e)
		if (pen == "on"){
		var x = e.offsetX;
		var y = e.offsetY;
		console.log("Mouse Location: ", e.offsetX, e.offsetY)
		
		ctx.beginPath();
		ctx.arc(x,y,10,0,2 * Math.PI);
		ctx.fill()
		}
	})

	document.addEventListener('keydown', function (e){
		switch (e.key){
			case "r":
			ctx.fillStyle = "red"
			console.log("Color: red")
			break;
			case "g":
			ctx.fillStyle = "green"
			console.log("Color: green")
			break;
			case "b":
			ctx.fillStyle = "blue"
			console.log("Color: blue")
			break;
			case "y":
			ctx.fillStyle = "yellow"
			console.log("Color: yellow")
			break;
			case " ":
			ctx.clearRect(0, 0, canvas.width, canvas.height)
			console.log("Clear Canvas")
			break;
			case "ArrowUp":
			pen = "lifted"
			console.log("pen lifted")
			break;
			case "ArrowDown":
			pen = "on"
			console.log("pen on")
			break;
		}
	})
	color.addEventListener('change', function (e){
			console.log("Color picker: new color")
			ctx.fillStyle = e.target.value;
		})


</script>
</body>
</html>
